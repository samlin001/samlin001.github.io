<!DOCTYPE html>
<html>
<head>
  <title>Fullscreen Prototype</title>
  <style>
    .fullscreen-button {
      padding: 10px;
      margin-bottom: 10px;
      cursor: pointer;
    }
    iframe {
      width: 800px;
      height: 600px;
      border: 1px solid rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <button id="fullscreenButton">Fullscreen</button><br/>
  <iframe id="prototypeFrame" src="https://www.figma.com/embed?embed_host=share&url=https%3A%2F%2Fwww.figma.com%2Fproto%2FanquNVH1yc1zaUMwuyIaQY%2FFigma-basics%3Fnode-id%3D4368-321123%26t%3DqUYzWnzTyzvJFEZs-1%26scaling%3Dcontain%26content-scaling%3Dfixed%26hide-ui%3D1" allowfullscreen></iframe>

  <script>
    const button = document.getElementById('fullscreenButton');
    const iframe = document.getElementById('prototypeFrame');

    button.addEventListener('click', () => {
      iframe.requestFullscreen();
    });
  </script>
</body>
</html>
